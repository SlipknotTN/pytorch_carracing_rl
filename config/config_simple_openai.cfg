[MODEL]
batch_size = 16
input_num_frames = 4
action_complexity = simple
architecture = openai

[TRAIN]
consecutive_negative_reward_stop = 50
experience_buffer_size = 40000
num_episodes = 1000
initial_epsilon = 0.9
min_epsilon = 0.01
gamma = 0.99
alpha = 0.001
eps_decay_rate = 0.01
short_validation_frequency = 10
long_validation_frequency = 20
save_model_frequency = 50
update_target_frequency = 5